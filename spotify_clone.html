<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/863ddd3179.js" crossorigin="anonymous"></script>
    <script src="script1.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img id="logo" src="spotifyLogo.png" alt="Spotify_logo"></li>
            <li id="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Help</li>
        </ul>
    </nav>
    <div class="songBox">
        <div class="container">
            <h1>Best of NCS-No CopyRight Songs</h1>
            <div class="songsList"><span><img class="SongImage" src="LetMeLoveYou.jpg">
                </span>Let me Love You <span class="timestamp">03:25</span></div>
            <div class="songsList"><span><img class="SongImage" src="Perfect.jpg">
                </span>Perfect <span class="timestamp">04:23</span></div>
            <div class="songsList"><span><img class="SongImage" src="ShapeOfYou.png">
                </span>Shape of You <span class="timestamp">03:54</span></div>
            <div class="songsList"><span><img class="SongImage" src="Despacito.png">
                </span>Despacito <span class="timestamp">03:47</span></div>
                </span></div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" class="range" id="ProgressBar" min="0" max="100">
        <div class="icons">
            <div><img id="songWave" src="songplay.gif"></div>
            <i class="fa-solid fa-backward pp"></i>
            <i class="fa-solid fa-play pp"></i>
            <i class="fa-solid fa-forward pp"></i>
        </div>
    </div>
</body>

</html>
